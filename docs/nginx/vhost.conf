# Main server block for HTTP/HTTPS
server {
    # Listen directives grouped together
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # SSL configuration
    {{ssl_certificate_key}}
    {{ssl_certificate}}
    
    server_name your-domain.com;
    {{root}}
    
    # Logging
    {{nginx_access_log}}
    {{nginx_error_log}}
    
    # HTTPS redirect (currently commented out)
    if ($scheme != "https") {
        # rewrite ^ https://$host$uri permanent;
    }

    # Let's Encrypt validation
    location ~ /.well-known {
        auth_basic off;
        allow all;
    }
    
    {{settings}}
    
    # Main proxy configuration
    location / {
        {{varnish_proxy_pass}}
        
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_hide_header X-Varnish;
        proxy_redirect off;
        
        # Proxy timeouts and buffers
        proxy_max_temp_file_size 0;
        proxy_connect_timeout 720;
        proxy_send_timeout 720;
        proxy_read_timeout 720;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
    }
    
    # Block direct access to files in these folders
    location ~ ^/(config|includes|src|logs|cache_local|cache_remote)/ {
        deny all;
        return 403;
    }
    
    # Image processing - must come before static files
    location ^~ /image/ {
        rewrite ^/image/(.*)$ /image.php?i=$1 last;
    }
    
    # Static file handling
    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map|mjs)$ {
        add_header Access-Control-Allow-Origin "*";
        expires max;
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\.(ht|svn|git) {
        deny all;
    }
    
    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        try_files $uri =404;
        fastcgi_read_timeout 3600;
        fastcgi_send_timeout 3600;
        fastcgi_param HTTPS "on";
        fastcgi_param SERVER_PORT 443;
        fastcgi_pass 127.0.0.1:{{php_fpm_port}};
        fastcgi_param PHP_VALUE "{{php_settings}}";
    }
    
    # File existence check
    if (-f $request_filename) {
        break;
    }
}

# Backend server block
server {
    listen 8080;
    listen [::]:8080;
    server_name your-domain.com;
    {{root}}
    
    # Default index and try_files directive
    try_files $uri $uri/ /index.php?$args;
    index index.php index.html;
    
    # File existence check
    if (-f $request_filename) {
        break;
    }
}